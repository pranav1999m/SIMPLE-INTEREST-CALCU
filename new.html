<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <script type="text/javascript">
    function  calculate(){
    var p=0;
    var n=0;
    var r=0;
    var si=0;
p=parseInt(document.getElementById("principal").value);
r=parseInt(document.getElementById("interest").value);
n=parseInt(document.getElementById("year").value);
si=(p*n*r)/100;
document.getElementById('result').innerHTML=si;
    

    }
     </script>
</head>
<body>
        <link rel="stylesheet" href="../css/new.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>simple interest calculator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form>
        
                <div class="form-group">
<label class="form-group">principal</label>
<input class="form-control" type="text" id="principal">
                </div>
                <div class="form-group">
                        <label class="form-group">interest</label>
                        <input class="form-control" type="text" id="interest">
                                        </div>
                                        <div class="form-group">
                                                <label class="form-group">year</label>
                                                <input class="form-control" type="text" id="year">
                                                                </div>
                            <button class="btn btn-primary" type="button" onclick="calculate()">calculate</button>
                            <BR>
                    
                
            </form>
        </div>
</div>
</div class="row">
<div class="col-md-12">
    <h1 id="result">0</h1>
</div>
</body>

</html>
